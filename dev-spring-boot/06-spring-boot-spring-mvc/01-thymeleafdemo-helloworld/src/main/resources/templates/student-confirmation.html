<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
  <h3>Student Confirmation</h3>

<!-- IZ OVOG FAJLA PRILIKOM ISPISA SE ZOVU ODGOVARAJUCE METODE IZ OBJEKTA KOJI SE KORISTI
 U OVOM SLUCAJU SU TO student.getFirstName(), student.getLastName() .....-->

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>

<br><br>

  Country: <span th:text="${student.country}"/>

  <br><br>

  Favorite programming language: <span th:text="${student.language}"/>

<br><br>

Favorite operating systems:
<ul>
    <li th:each="tempSystem : ${student.systems}" th:text="${tempSystem}"/>
</ul>

</body>
</html>
